<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquinaria GYM</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="css/myStyle.css">
</head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
<body>
    
    <div class="container-fluid general">
        <div class="mb-3">
            <input id="idCategoria" type="hidden">
            <label for="nombreCategoria" class="form-label"> Nombre Categoria</label>
            <input type="text"  id="nombreCategoria"><br>
            <label for="descripcionCategoria" class="form-label"> Descripcion Categoria</label>
            <input type="text" id="descripcionCategoria">

            <br>
            <button type="button" class="btn-primary btn btn-sm saveButtonJL" onClick="saveCategory()">Guardar</button>
            <button type="button" class="btn btn-sm btn-success updateButtonJL" onclick="updateCategory()">Actualizar</button>
            <button type="button" class="btn-sm btn btn-danger updateButtonJL" onclick="cancelUpdateCategory()">Cancelar</button>
        </div>
        <hr>
        <div id="resultCategory" class="row row-cols-4 row-cols-md-4 g-4">
        </div>
    </div>


</body>
    <script type="text/javascript" src="js/Scripts.js"></script>
